            <h1>愛媛県西条農業高等学校</h1>
            <h2>本校のスクールミッション</h2>
            <p>東予にある農業科の単科高校として、地域に根ざし、地域と連携した農業教育を推進します。
            <br>また、日々の教育活動を通して、生徒の自立を促し、地域資源を活かした農業の発展や、<br>地域産業の活性化に寄与できる、スペシャリストとして必要な力を育成します。</p>
